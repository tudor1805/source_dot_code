{% extends "uploads/base.html" %}
{% load staticfiles %}
{% load upload_filters %}


{% block content %}

<div style="margin: 8px 8px 8px 8px">

<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td>
    <br/>
    <div class="editor" id="editor">
    <form action="/uploads/paste/{{paste.hash_id}}/fork" method="post">
    {% csrf_token %}
    <table cellpadding="10" width="1%">
      <tr>
        <td style="vertical-align: top">
          <span style="vertical-align:middle" class="label">Language:</span>
          <select id="lang" name="lang" style="vertical-align:middle">
            <option selected="selected" value="C">C</option>
            <option value="C++">C++</option>
            <option value="Python">Python</option>
          </select>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: middle">
          <textarea id="textarea" name="code" cols="80" rows="15" wrap="off">{{paste.code|safe}}</textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="vertical-align: middle; text-align: right">
          <table cellspacing="0" cellpadding="0" width="100%">
          <tr>
            <td style="text-align: right;">
            <div style="float: right">
              <table>
                <tr>
<!--
                  <td>
                    <label style="margin-right:1em">
                      <input style="vertical-align:middle" type="checkbox" name="private" value="True"/>
                      <span style="vertical-align:middle" class="label">Private</span>
                    </label>
                  </td>
-->
                  <td>
                    <label style="margin-right:1em">
                      <input style="vertical-align:middle" type="checkbox" name="run" value="True" checked="True"/>
                        <span style="vertical-align:middle" class="label">Run code</span>
                    </label>
                  </td>
                  <td style="text-align: right">
                    <input type="submit" name="submit" value="Submit"/>
                  </td>
                </tr>
              </table>
            </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  </form>
  </div>
  </td>
  </tr>
</table>
</div>
{% endblock %}
